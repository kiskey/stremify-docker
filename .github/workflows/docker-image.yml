# .github/workflows/docker-image.yml
name: Build and Push Docker Image

on:
  # IMPORTANT: Remove or comment out the 'push' trigger if you only want this to run
  # when the sync workflow triggers it, and not on every direct push to main.
  # push:
  #   branches:
  #     - main
  workflow_dispatch: # Keep this for manual triggers from the GitHub UI
  repository_dispatch: # NEW TRIGGER: This listens for custom events
    types: [upstream-synced-and-merged] # This must match the 'event-type' from the sync workflow

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the current repository (this will be the state AFTER the sync-upstream push)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the Docker image
      - name: Build the Docker image
        run: docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/stremify-app:latest .

      # Push the Docker image to Docker Hub
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/stremify-app:latest
